<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doces Sonhos Cookies</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/Login.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="mouseover" onmouseover="mudarCor(this)" onmouseout="restaurarCor(this)">
                <div class="logo">
                <img src="assets/images/cookie-cooking-ginger-kitchen-man-svgrepo-com.svg" alt="easyclass" />
                <h4> Doces Sonhos Cookies</h4>
                </div>
              </div>
              

              <div class="heading">
                <h2>Bem vindo(a)!</h2>
                <h6>Ainda não  tem conta?</h6>
                <a href="#" class="toggle">Inscreva-se</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nome</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Senha</label>
                </div>

                <input type="submit" value="Entrar" class="sign-btn" />

                <p class="text">
                  <a href="#">Esqueceu a senha?</a> 
                </p>
              </div>
            </form>

            <form action="Login.html" autocomplete="off" class="sign-up-form">
              <div class="mouseover" onmouseover="mudarCor(this)" onmouseout="restaurarCor(this)">
                <div class="logo">
                <img src="assets/images/cookie-cooking-ginger-kitchen-man-svgrepo-com.svg" alt="easyclass" />
                <h4> Doces Sonhos Cookies</h4>
                </div>
              </div>

              <div class="heading">
                <h2>Inscreva-se</h2>
                <h6>Já tem conta?</h6>
                <a href="#" class="toggle">Entrar</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nome</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Senha</label>
                </div>

                <input type="submit" value="Inscreve-se" class="sign-btn" />

                <p class="text">
                  Inscrevendo-se, eu concordo com os
                  <a href="#">Termos de Serviços</a> e a
                  <a href="#">Política de Privacidade</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <a href="index.html"><img src="assets/images/CookieNomeSemFundo.png" class="image img-1 show" />
                <img src="assets/images/CookieCoraçãoSemFundo.png" class="image img-2" /></a>
              
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="assets/js/Login.js"></script>
  </body>
</html>
